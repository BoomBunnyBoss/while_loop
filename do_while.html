<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        let i = 1;
        do {
            alert ( i );
            i = i + 1;
        } while (i <= 7 && i++);
        console.log(i);
    </script>
</body>
</html>
